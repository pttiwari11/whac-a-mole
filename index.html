<!DOCTYPE html>
<html>
  <head>
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="Assets/hammer2.png" />
    <meta httpEquiv="Content-Type" content="text/html" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <script src="js/cheat.js"></script>

  <body>
    <form class="modal">
      <div class="title">
        <span>Welcome to</span>
        <h1>Whac-A-Mole</h1>
      </div>
      <div class="select">select difficulty:</div>
      <div class="buttons">
        <button class="e">
          Easy
          <img src="Assets/easyMole.png" alt="" />
        </button>
        <button class="m">
          Medium
          <img src="Assets/midMole.png" alt="" />
        </button>
        <button class="h">
          Hard
          <img src="Assets/hardMole.png" alt="" />
        </button>
      </div>
      <div></div>
    </form>

    <div class="container">
      <div class="view">
        <main>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <div class="hole">
            <img src="Assets/hole.png" />
            <div class="mole"></div>
          </div>
          <span class="side-controls">
            <div class="side-controls--container">
              <div class="velocity-level">
                <img src="Assets/velocity-mole.svg" alt="velocity" />
                <span class="">2</span>
                <h5 class="help">Difficulty</h5>
              </div>
              <div class="time-level">
                <img src="Assets/timer.svg" alt="timer" />
                <span class="">10</span>
                <h5 class="time-help help">Timer</h5>
              </div>
              <div class="volume-level">
                <img src="Assets/volume.svg" alt="volume" />
                <span class="hard"></span>
                <h5 class="help">Volume</h5>
              </div>
            </div>
          </span>
        </main>
        <div class="controls">
          <div class="time">
            <p>Time</p>
            <span>-</span>
          </div>
          <div class="score">
            <p>Score</p>
            <span>-</span>
          </div>
          <div class="start">START</div>
        </div>
      </div>
    </div>

    <div class="enterName">
      <h2>GAME OVER</h2>
      <h3>Enter your name!</h3>
      <br />
      <input type="text" />
      <h3 class="retry">Retry?</h3>
      <br />
    </div>

    <div class="scoreboard">
      <table class="scores"></table>
    </div>
    <table>
      <tbody></tbody>
    </table>
